              <main>	            	       
		          <div id="logoContato">                                            
                          <section id="contato">
                                  <h2>Contato</h2>
                                  <form>
                                       <table>
                                             <tr>
                                                <td colspan="2">
                                                      <input type="text" required="required" class="input-text" placeholder="Nome:" pattern="[a-z\s]+$"/>
                                                </td>
                                            </tr>  
                                            <tr>  
                                                <td colspan="2">
                                                       <input type="email" required="required" class="input-text" placeholder="E-mail:" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                      <textarea name="text" class="input-text" placeholder="Comentário(área expansível)" rows="12" required="required"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                     <input type="submit" name="enviar" value="Enviar" />
                                                </td>
                                            </tr>
                                        </table>
                                   </form>
                           </section>
